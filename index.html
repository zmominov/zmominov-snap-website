  <body>
    <!-- header start -->
    <header class="header">
      <div class="header__container container">
        <a href="" class="header__logo">
          <img
            src="./images/snap.svg"

            width="83.504"
            height="26.583"

        </a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">

          <h1 class="hero__title">Make remote work</h1>
          <p class="hero__description">

          <button class="black-btn hero__button">Learn more</button>
          <nav class="heronav">

                <a href="#" class="heronav__linl"

              <li class="heronav__item">

        <div class="hero__image">
          <picture>
            <source
              width="375"
              height="281"
              class="black__human__responsive"
              media="(max-width:1149px)"
              srcset="./images/black-human-responsive.png"
            />
            <img
              src="./images/black-human.png"
              alt="Black human with working laptop"
              style="width: auto"
              width="480"
              height="640"
            />

        </div>
